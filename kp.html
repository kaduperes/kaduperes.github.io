<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a23;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002b5c;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .contact-info {
            background-color: #00573f;
            padding: 20px;
            border-radius: 8px;
        }
        .contact-info h2 {
            margin-top: 0;
        }
        .contact-info p {
            margin: 5px 0;
        }
        footer {
            background-color: #002b5c;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carlos' Personal Webpage</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: carlos@example.com</p>
            <p>Phone: +1 234 567 8901</p>
            <p>Location: Middletown, Connecticut</p>
        </section>
    </main>
    <footer>
        <a href="http://fb.me/kaduperes" target="_blank">Facebook</a>
        <a href="http://Instagram.com/kaduperes" target="_blank">Instagram</a>
        <a href="http://www.ccpwebsolutions.com" target="_blank">CCP Web Solutions</a>
    </footer>
</body>
</html>
