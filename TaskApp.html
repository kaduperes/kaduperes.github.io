<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="TaskApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Task Manager</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Add Task Section -->
        <section id="add-task-section">
            <form id="task-form">
                <input type="text" id="task-input" placeholder="New Task" required>
                <select id="priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <!-- Task List Section -->
        <section id="task-list-section">
            <div class="backup-restore-buttons">
                <button id="backup-button">Backup Tasks</button>
                <input type="file" id="restore-input" style="display:none;">
                <button id="restore-button">Restore Tasks</button>
            </div>
            <ul id="task-list"></ul>
        </section>

        <!-- Archived Tasks Section -->
        <section id="archived-tasks-section">
            <h2 id="archived-tasks-header">Archived Tasks</h2>
            <ul id="archived-task-list" class="hidden"></ul>
        </section>
    </main>

    <!-- Task Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="edit-task-form">
                <input type="text" id="edit-task-input" required>
                <select id="edit-priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="TaskApp.js"></script>
</body>
</html>
