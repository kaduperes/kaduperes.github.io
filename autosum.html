<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Textbox Creation with Sum</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Custom CSS for additional styling */
    .input-container {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<header class="container py-3">
    <h1 class="text-center">SUM APP</h1>
</header>

<div class="container">
    <div id="container">
        <div class="input-container">
            <input type="text" class="form-control input-text" onkeydown="createNewInput(event)">
        </div>
    </div>

    <div id="sum-container" class="mt-4">
        <p class="lead">Sum: <span id="sum">0</span></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let sum = 0; // Variable to store the sum of all values

    // Function to update the sum and display it
    function updateSum() {
        sum = 0;
        const inputs = document.querySelectorAll('.input-text');
        inputs.forEach(input => {
            const value = parseInt(input.value) || 0;
            sum += value;
        });
        document.getElementById('sum').textContent = sum;
    }

    // JavaScript for creating new input box on pressing Enter
    function createNewInput(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            const container = document.getElementById("container");
            const newInputContainer = document.createElement("div");
            newInputContainer.classList.add("input-container");
            const newInput = document.createElement("input");
            newInput.type = "text";
            newInput.classList.add("form-control", "input-text");
            newInput.addEventListener('input', updateSum); // Add event listener to new input to update sum
            newInputContainer.appendChild(newInput);
            container.appendChild(newInputContainer);
            newInput.focus(); // Focus on the newly created input
            updateSum(); // Update the sum when a new input is created
            newInput.addEventListener('keydown', createNewInput); // Add event listener to the new input
        }
    }
</script>

</body>
</html>
