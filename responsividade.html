<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>

        .quadro{
            padding:10px;
            border-radius:5px;
            margin:5px;
            text-align: center;
            color:white;
        }

        @media all and (min-width:550px){
            .quadro{
                background-color:red;
                display:inline-block;
                width:42%;
            }

            .celular{
                display:none;
            }

            .maiores{
                display:block;
                background: #a7b5d7;
            }


        }

        @media all and (max-width:549px){
            .quadro{
                background-color:green;
                display: block;
                width: 90%;
            }

            .celular{
                display:block;
                background: #efb9ef;
            }

            .maiores{
                display:none;
            }

        }


    </style>

</head>
<body>

    <div class="quadro">RESPONSIVIDADE</div>
    <div class="quadro">É super legal...</div>


    <div class="celular">
        <h1>SMARTPHONES</h1>
        <p>Conteudo para celular</p>
        <img height="150" src="http://cdn01.androidauthority.net/wp-content/uploads/2014/10/Honor-6-white-710x310.png" alt="Smartphones" />
    </div>

    <div class="maiores">
        <h1>TABLETS & PC</h1>
        <p>Conteudo para telas maiores</p>
        <img height="150" src="http://ssl-product-images.www8-hp.com/digmedialib/prodimg/lowres/c04093327.png" alt="Tablets" />
        <img height="150" src="http://www.blogtecnoword.com.br/wp-content/uploads/2016/04/Positivo.png" alt="Computers" />
    </div>
</body>
</html>
